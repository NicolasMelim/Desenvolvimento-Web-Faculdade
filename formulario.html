<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de formulario</title>
</head>
<body>
    <form>
        <div>
       <label for="tx-usuario">Usuario:</label>

    <div>
        <label for="pass-senha">Senha:</label>
        <input type="password" name="Senha" id="pass-senha">
    </div>
    <div>
        <label for="tx-email">E-mail:</label>
        <input type="email" name="email" id="tx-email">
    </div>
    <div>
        <label for="tx-data">Data:</label>
        <input type="date" name="Data" id="tx-data">
    </div>
    <div>
        <label for="tx-numero">NÃºmero:</label>
        <input type="number" name="numero" id="tx-numero">
    </div>
    <div>
        <label for="pass-senha">Data e hora:</label>
        <input type="datetime-local" name="Senha" id="pass-senha">
    </div>
    <div>
        <button type="submit">Enviar</button>    
         <button type="reset">Limpar</button>
        <button type="button">Clique em mim</button>
    </div>
    </form>
</body>
</html>

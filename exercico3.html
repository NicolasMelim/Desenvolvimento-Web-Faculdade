    <main>
          <h1>Dados para contato:</h1>
        <div>
        <form method="POST">
            <label for="tx-name">Nome completo:</label>
            <input type="text" name="usuario" id="tx-name">
        </div>
        <div>
            <label for="se-email">E-mail:</label>
            <input type="email" name="e-mail" id="se-email">
        </div>
        <div>
              <Label for="dev-web">Qaul disciplina te interessa mais?</Label> <br>
            <select name="DevWeb" id="dv-web">
                <option value="DevWEb">Desenvolvimento Web</option>
                <option value="DevBack">Desenvolvimento BackEnd</option>
            </select>
        </div>
        <div>
         <fieldset>
            <legend>Quais linguagens você conhece?</legend>
            <input type="checkbox" name="C#" id="p-sharp" value="csharp"> <label for="p-sharp">C#</label>
            <input type="checkbox" name="Java" id="p-java" value="java"> <label for="p-java">Java</label>
            <input type="checkbox" name="JavaScript" id="p-js" value="js"> <label for="p-js">JavaScrip</label>

         </fieldset>
        </div>
        <div>

                <legend>Onde você conheceu o Cursinho Web?</legend>

                <input type="radio" name="conheceu" id="r-goo" value="Google"> <label for="r-goo">Google</label>
                <input type="radio" name="conheceu" id="r-yt" value="Youtube"> <label for="r-yt">Youtube</label>
                <input type="radio" name="conheceu" id="r-ig" value="Instagram"> <label for="r-ig">Instagram</label>
            </fieldset>
        </div>
        <DIV>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
